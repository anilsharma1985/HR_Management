<p>Page Size</p>
<div class="form-group">
    <select class="form-control" (change)="onPageSizeSelected($event)">
        <option *ngFor="let item of pageSizeArray" [value]="item">
            {{ item }}</option>
    </select>
</div>
<p>app-pagination works!</p>
<nav aria-label="page navigation example">
    <ul class="pagination">
        <li class="page-item" (click)="onClickFirstPage(1)"><a class="page-link" href="javascript:void(0);">&laquo;
                First</a></li>
        <li class="page-item" (click)="onClickPage(activePage - 1)"><a class="page-link"
                href="javascript:void(0);">&laquo; Previous</a></li>
        <li class="page-item" [ngClass]="{'active': activePage === item}" *ngFor="let item of pages"
            (click)="onClickPage(item)"><a class="page-link" href="javascript:void(0);">{{item}}</a></li>
        <li class="page-item" (click)="onClickPage(activePage + 1)"><a class="page-link" href="javascript:void(0);">Next
                &raquo;</a></li>
        <li class="page-item" (click)="onClickLastPage(pages.length)"><a class="page-link"
                href="javascript:void(0);">Last &raquo;</a></li>
    </ul>
</nav>
